[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
# http server
axum = { git = "https://github.com/tokio-rs/axum.git" } # until "0.6.0-rc.3"
tokio = { version = "1.0", features = ["full"] }
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.3", features = ["fs", "trace"] } 

# logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# security
argon2 = "0.4"
rand = "0.8"

# database
sqlx = { version = "0.6", default-features = false, features = ["runtime-tokio-rustls", "postgres", "macros", "migrate", "offline"] }

# utility
dotenv = "0.15"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
